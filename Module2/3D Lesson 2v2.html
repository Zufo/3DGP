<script id="shader-fs" type="x-shader/x-fragment">
#ifdef GL_ES
precision highp float;
#endif
varying vec4 vColor;
 
void main(void) {
gl_FragColor = vColor;
}
</script>

<!-- Vertex Shader //-->
<script id="shader-vs" type="x-shader/x-vertex">
attribute vec3 aVertexPosition;
attribute vec4 aVertexColor;
attribute vec4 aVertexNormal;
 
uniform mat4 uMVMatrix;
uniform mat4 uPMatrix;
 
varying vec4 vColor;
 
void main(void) {
gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
vColor = aVertexColor;
}
</script>

     //gets shaders
     function getShader(gl, id) {
         var shaderScript = document.getElementById(id);
         if (!shaderScript) {
             return null;
         }

         var str = "";
         var k = shaderScript.firstChild;
         while (k) {
             if (k.nodeType == 3) {
                 str += k.textContent;
             }
             k = k.nextSibling;
         }

         var shader;
         if (shaderScript.type == "x-shader/x-fragment") {
             shader = gl.createShader(gl.FRAGMENT_SHADER);
         } else if (shaderScript.type == "x-shader/x-vertex") {
             shader = gl.createShader(gl.VERTEX_SHADER);
         } else {
             return null;
         }

         gl.shaderSource(shader, str);
         gl.compileShader(shader);
         window.console.log("Compiled Shader");


         if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
             alert(gl.getShaderInfoLog(shader));
             return null;
         }

         return shader;
     }

     function initShaders() {
         var fragmentShader = getShader(gl, "shader-fs");
         var vertexShader = getShader(gl, "shader-vs");

         shaderProgram = gl.createProgram();
         gl.attachShader(shaderProgram, vertexShader);
         gl.attachShader(shaderProgram, fragmentShader);
         gl.linkProgram(shaderProgram);

         if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
             alert("Could not initialise shaders");
         }

         gl.useProgram(shaderProgram);

         shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
         gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

         shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
         gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);

         shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, "aVertexNormal");
         gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);

         shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
         shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
     }

    var mvMatrix;
    var mvMatrixStack = [];

    function mvPushMatrix(m) {
        if (m) {
            mvMatrixStack.push(m.dup());
            mvMatrix = m.dup();
        } else {
            mvMatrixStack.push(mvMatrix.dup());
        }
    }

    function mvPopMatrix() {
        if (mvMatrixStack.length == 0) {
            throw "Invalid popMatrix!";
        }
        mvMatrix = mvMatrixStack.pop();
        return mvMatrix;
    }

    function loadIdentity() {
        mvMatrix = Matrix.I(4);

    function multMatrix(m) {
        mvMatrix = mvMatrix.x(m);

    function mvTranslate(v) {
        var m = Matrix.Translation($V([v[0], v[1], v[2]])).ensure4x4();
        multMatrix(m);

    function mvRotate(ang, v) {
        var arad = ang * Math.PI / 180.0;

    /**
    * Draws the scene
    */
    function drawScene() {
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.DEPTH_TEST);

        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
        gl.viewport(0, 0, c_width, c_height);
        gl.bindBuffer(gl.ARRAY_BUFFER, circleVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, circleVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ARRAY_BUFFER, circleVertexColorBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, circleVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ARRAY_BUFFER, circleVertexNormalBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexNormalAttribute, circleVertexNormalBuffer.itemSize, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, circleVertexIndexBuffer);
        setMatrixUniforms();
        gl.drawElements(gl.TRIANGLES, circleVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);

        switch (renderingMode) {

            case "TRIANGLES": 
                {
                    indices = [0, 1, 5];
                    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);
                    gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);
                    break;
                }

            case 'POINTS': 
                {
                    indices = [0, 1,2,3,4,5, 6, 11, 16];
                    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);
                    gl.drawElements(gl.POINTS, indices.length, gl.UNSIGNED_SHORT, 0);
                    break;
                }
            case 'LINE_LOOP': 
                {
                    indices = [0, 1, 3, 4, 0];
                    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);
                    gl.drawElements(gl.LINE_LOOP, indices.length, gl.UNSIGNED_SHORT, 0);
                    break;
                }

            case 'TRIANGLE_FAN': 
                {
                    indices = [0, 2, 3, 4];
                    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);
                    gl.drawElements(gl.TRIANGLE_FAN, indices.length, gl.UNSIGNED_SHORT, 0);
                    break;
                }

        }
    }

    /**
    * Render Loop
    */
    function renderLoop() {
        utils.requestAnimFrame(renderLoop);
        drawScene();
    }

    /**
    * Executes the WebGL application
    * This function is invoked on the onLoad event of the webpage. 
    */
    function runWebGLApp() {
        //Obtains a WebGL context
        gl = utils.getGLContext('canvas-element-id');
        //Initializes the program (shaders). More about this on chapter 3!
        initProgram();
        //Initializes the buffers that we are going to use to draw the trapezoid (vertex buffer and index buffer)
        initBuffers();
        //Renders the trapezoid!
        renderLoop();
    }
